<div>
  <mat-grid-list cols="4">

    <mat-toolbar>

      <span>Shope Store Online</span>
      <button routerLink="/store" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        Store
      </button>
      <span class="example-spacer"></span>

      <span *ngIf="fullNameUserLogin |async as user;else guest">
        {{user.userFullName?.firstName}} {{user.userFullName?.lastName}}

      </span>
      <ng-template #guest>
        <span>welcome guest!</span>
      </ng-template>

      <button routerLink="/home" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        Login
      </button>

      <button routerLink="/register" mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon">
        Sign-up
      </button>
    </mat-toolbar>

  </mat-grid-list>
</div>
