<div *ngIf="singleProductEdit$">
  <mat-card>
    <form [formGroup]="editFormHandel" class="example-form">
      <mat-form-field appearance="outline">
        <mat-label>Name Product</mat-label>
        <input formControlName="name" matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select Category</mat-label>
        <mat-select formControlName="categoryRef" [value]="categoryId">

          <mat-option *ngFor="let category of categories$ |async" [value]="category._id">{{category.nameCategory}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product price</mat-label>
        <input formControlName="price" matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product description</mat-label>
        <input formControlName="description" matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Image</mat-label>
        <input formControlName="imgUrl" matInput type="text" value="{{singleProductEdit$.imgUrl}}">
      </mat-form-field>

      <div>
        <button (click)="onSave()" mat-fab color="primary"
          aria-label="Example icon button with a delete icon">
          <mat-icon>save_alt</mat-icon>
        </button>
      </div>


    </form>
  </mat-card>
</div>
